<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/976c42859e.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const indiceDaLista = 0

      function Adicionar() {
        const inputDoUsuario = document.getElementById('texto-usuario')

        if (!inputDoUsuario.value) {
          alert(`Digite algo`)
        } else {
          const textoDigitado = inputDoUsuario.value

          inputDoUsuario.value = ''

          const lista = document.getElementById('lista')

          lista.innerHTML += `
  <div
  id="item">
        <input type="checkbox" name="item-${indiceDaLista}">
        <div class='separadora'> <p> ${textoDigitado}</p>
         <button id='button-remove'onclick='Remover(this)'><i class="fa-solid fa-xmark"></i></button>
         </div>
    </div>
    `

          indiceDaLista++
        }
      }

      function Remover(objeto) {
        objeto.parentElement.parentElement.remove()
      }
    </script>
  </head>
  <body>
    <div class="container">
      <button class="button-add" onclick="Adicionar()">
        <i class="fa-solid fa-plus"></i>
      </button>
      <input id="texto-usuario" type="text" placeholder="Digite.." />
    </div>

    <div id="lista"></div>
  </body>
</html>
